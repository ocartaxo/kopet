version: "3.9"

services:
  postgres:
    image: "postgres:16-alpine"
    ports:
      - "5433:5432"
    volumes:
      - adopet_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: adopet
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

volumes:
  adopet_data: